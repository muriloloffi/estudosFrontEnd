<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
    <script>
        var broken = false;
        function mudaLampada(action) {
            if (!broken){ //only executes if bulb is intact
                document.getElementById("lightBulb").src = "_imagens/" + action + ".jpg";
                if (action === 'lampada-quebrada'){
                    broken = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="lightBulb" alt="Foto de Lâmpada apagada." onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
</body>
</html>
